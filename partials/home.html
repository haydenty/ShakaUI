<div class="container" ng-controller="HomeCtrl">
    <div class="page-header">
        <h3>Post something catchy!</h3>
    </div>
    <div class="row" align="center">
        <button class="btn" ng-click="GetCurrentLocation()">Set Location</button>
        <div class="form-group">
            <label>Latitude:</label>
            <input type="text" class="form-control" ng-model="latBox" />
            <label>Longitude:</label>
            <input type="text" class="form-control" ng-model="longBox" />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="message" style="height:10em;" ng-model="messageBox" placeholder="Enter message here" />
        </div>
        <div class="form-group">
            <button class="btn" ng-click="CreateDrop()">Create Note</button>
            <div id="resp">{{responseText}}</div>
        </div>
    </div>
</div>
